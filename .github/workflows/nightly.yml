name: nightly
on:
  schedule: [ { cron: '0 6 * * *' } ]  # daily 06:00 UTC
  workflow_dispatch:
jobs:
  run-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        symbol: [SPY, QQQ, TLT, GLD]
        strategy: [sma_cross, rsi_ema_mean_revert]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas numpy matplotlib pytest
      - name: Run backtest
        run: |
          OUTDIR="out/${{ matrix.symbol }}_${{ matrix.strategy }}"
          mkdir -p "$OUTDIR"
          python -m backtest.cli run \
            --strategy ${{ matrix.strategy }} \
            --csv data/${{ matrix.symbol }}.csv \
            --out-csv "$OUTDIR/equity.csv" \
            --trades-csv "$OUTDIR/trades.csv" || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.symbol }}-${{ matrix.strategy }}
          path: out/**/*
