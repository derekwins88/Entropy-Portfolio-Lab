name: python-ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt || true
      - run: pip install pandas numpy matplotlib pytest pytest-cov mypy ruff
      - name: CSV schema smoke
        run: python data/fetch_data.py
      - name: Ruff (lint)
        run: ruff check backtest || true
      - name: Type-check (best-effort)
        run: mypy backtest || true
      - name: Tests + coverage
        run: pytest -q --cov=backtest --cov-report=xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
